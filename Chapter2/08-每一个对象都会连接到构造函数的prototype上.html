<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08-每一个对象都会连接到构造函数的prototype上</title>
</head>
<body>
	
</body>
<script>
	function Foo() {}	

	// 只要函数存在了, 这个神秘的对象也就存在了
	// Foo.prototype 就是该对象的引用

	Foo.prototype.sayHello = function () {
		console.log( 'js 高级与面向对象' );
	};

	var p = new Foo();

	p.sayHello();
	// 在构造函数的原型上定义一个方法,那么这个构造函数实例出来的对象都可以调用此方法



</script>
</html>
